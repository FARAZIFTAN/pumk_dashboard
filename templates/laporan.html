{% extends "dashboard.html" %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate__animated animate__fadeIn">
    <!-- Export Excel Card -->
    <div class="dashboard-card rounded-xl overflow-hidden">
        <div class="p-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="absolute inset-0 bg-green-500/20 rounded-full blur-xl"></div>
                    <div class="relative w-14 h-14 bg-gradient-to-br from-green-500 to-emerald-500 rounded-full flex items-center justify-center shadow-lg">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                    </div>
                </div>
                <div class="flex-1">
                    <h5 class="text-lg font-bold text-gray-900 mb-2">Export ke Excel</h5>
                    <p class="text-sm text-gray-500 mb-4">Download data dalam format Microsoft Excel (.xlsx)</p>
                    <a href="{{ url_for('export_excel') }}" 
                       class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-green-500 to-emerald-600 text-white text-sm font-medium rounded-lg hover:from-green-600 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 shadow-sm transition-all duration-200">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Download Excel
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Export CSV Card -->
    <div class="dashboard-card rounded-xl overflow-hidden">
        <div class="p-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <div class="absolute inset-0 bg-blue-500/20 rounded-full blur-xl"></div>
                    <div class="relative w-14 h-14 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-full flex items-center justify-center shadow-lg">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                    </div>
                </div>
                <div class="flex-1">
                    <h5 class="text-lg font-bold text-gray-900 mb-2">Export ke CSV</h5>
                    <p class="text-sm text-gray-500 mb-4">Download data dalam format CSV</p>
                    <button onclick="exportCSV()" 
                            class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white text-sm font-medium rounded-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-sm transition-all duration-200">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download CSV
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function exportCSV() {
    window.location.href = "{{ url_for('export_excel') }}?format=csv";
}
</script>
{% endblock %}
